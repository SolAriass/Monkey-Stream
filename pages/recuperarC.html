<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../assets/images/icono monkey stream.svg">
</head>
<body>

    <!-- creamos el cuerpo de nuestro formulario en una sola seccion, se nos hizo comodo 
    para ordenar todo ya que era poca información-->
    <main>
    <section class="section_rc">
        <h2 class="titulo-recuperar-contra">Recuperar Contraseña</h2>

        <form action="../index.html" method="get" class="recuperar_contraseña" id="form_recCon">
        <label for="email" class="label">E-mail</label>

        <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingrese email"
            class="input"
        />
        <p id="errorEmail" class="error">

        </p>

        <br />

        <label for="nombre" class="label">Nombre de usuario</label>

        <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Ingrese nombre de usuario"
            class="input"
        />

        <p id="errorUsuario" class="error">

        </p>

        <!-- nuevamente los agregamos en un div para poder trabajar con ellos de una
        mejor forma-->
        <br />
        <div class="botones">
        <input type="submit" value="Enviar email" class="boton-recuperar-contraseña" id="boton_rec" disabled>
           
        <button class="boton-recuperar-contraseña">
            <a href="../index.html" class="link-rec-contra">Cancelar</a>
        </button>

        </div>
        </form>
        

       
       
    </section>
    </main>

    <script src="../scripts/scriptRecContra.js"></script>

</body>
</html>
